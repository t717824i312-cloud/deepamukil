<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Fee Portal</title>
</head>
<body>
  <h2>Pay College Fees</h2>
  <form id="payment-form">
    <label>Name:</label>
    <input type="text" id="name" required><br><br>
    <label>Amount (INR):</label>
    <input type="number" id="amount" required><br><br>
    <button type="submit">Pay Now</button>
  </form>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    document.getElementById("payment-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const amount = document.getElementById("amount").value;

      const order = await fetch("https://deepamukil1.onrender.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: amount }),
      }).then(res => res.json());

      const options = {
        key: "YOUR_RAZORPAY_KEY_ID",
        amount: order.amount,
        currency: order.currency,
        name: "College Fee Payment",
        description: "Pay your college fees securely",
        order_id: order.id,
        handler: async function (response) {
          const verifyRes = await fetch("https://deepamukil1.onrender.com", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(response),
          }).then(res => res.json());
          alert(verifyRes.message);
        },
        theme: { color: "#3399cc" },
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
